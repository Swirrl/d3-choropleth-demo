<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
        <style>
.map-container { display: grid; grid-template-columns: 1fr 7fr; }
        </style>
    </head>
    <body>
        <div class="map-container">
            <div class="map-controls">

                <div>
                <label for="dataSet">Data</label>
                <select class="map-rerenderer" id="dataSet">
                    <option value="JobseekersAllowance">Jobseeker's Allowance</option>
                    <option value="PopulationEstimates">Population Estimates</option>
                </select>
                </div>

                <div>
                <label for="dataYear">Year</label>
                <select class="map-rerenderer" id="dataYear">
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
                </div>

                <div>
                <label for="colourSelector">Colour scheme</label>
                <select class="map-rerenderer" id="colourSelector">
                    <option value="interpolateBlues">Clear Sky</option>
                    <option value="interpolateGreens">Forest Walk</option>
                    <option value="interpolateGreys">Monochrome</option>
                    <option value="interpolateRdPu">Vaporwave Sunset</option>
                    <option value="interpolateReds">Papercraft Accident</option>
                    <option value="interpolateYlGn">Dog Owner's Lawn</option>
                </select>
                </div>

            </div>
            <div class="map-display" id="the-map">
            </div>
        </div>
    </body>
        <script src='map.js'></script>
    <script>
    </script>
</html>
